<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<!-- var white_2 = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36] -->
<body>
    <div class="bet-grid">
        <button class="cero-cell" id="0">0</button>
        <div class="inside-bets" id="insBets">
            <div class="first-12">
                <button class="white-cell" id="1">1</button>
                <button class="purple-cell" id="2">2</button>
                <button class="white-cell" id="3">3</button>
                <button class="purple-cell" id="4">4</button>
                <button class="white-cell" id="5">5</button>
                <button class="purple-cell" id="6">6</button>
                <button class="white-cell" id="7">7</button>
                <button class="purple-cell" id="8">8</button>
                <button class="white-cell" id="9">9</button>
                <button class="purple-cell" id="10">10</button>
                <button class="purple-cell" id="11">11</button>
                <button class="white-cell" id="12">12</button>
            </div>
            <div class="second-12">
                <button class="purple-cell" id="13">13</button>
                <button class="white-cell" id="14">14</button>
                <button class="purple-cell" id="15">15</button>
                <button class="white-cell" id="16">16</button>
                <button class="purple-cell" id="17">17</button>
                <button class="white-cell" id="18">18</button>
                <button class="white-cell" id="19">19</button>
                <button class="purple-cell" id="20">20</button>
                <button class="white-cell" id="21">21</button>
                <button class="purple-cell" id="22">22</button>
                <button class="white-cell" id="23">23</button>
                <button class="purple-cell" id="24">24</button>
            </div>
            <div class="third-12">
                <button class="white-cell" id="25">25</button>
                <button class="purple-cell" id="26">26</button>
                <button class="white-cell" id="27">27</button>
                <button class="purple-cell" id="28">28</button>
                <button class="purple-cell" id="29">29</button>
                <button class="white-cell" id="30">30</button>
                <button class="purple-cell" id="31">31</button>
                <button class="white-cell" id="32">32</button>
                <button class="purple-cell" id="33">33</button>
                <button class="white-cell" id="34">34</button>
                <button class="purple-cell" id="35">35</button>
                <button class="white-cell" id="36">36</button>
            </div>
        </div>
        <div class="outside-bets" id="outBets">
            <button type="button" class="first-12-bet">1st 12</button>
            <button type="button" class="second-12-bet">2nd 12</button>
            <button type="button" class="third-12-bet">3rd 12</button>
            <button type="button" class="one-to-18">1-18</button>
            <button type="button" class="even-bet">EVEN</button>
            <button type="button" class="white-bet">♦</button>
            <button type="button" class="purple-bet">♦</button>
            <button type="button" class="odd-bet">ODD</button>
            <button type="button" class="nineteen-to-36">19-36</button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
